services:
  redis-master:
    image: redis:latest
    hostname: redis-master
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--repl-diskless-load",
        "on-empty-db",
        "--protected-mode",
        "no"
      ]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 6379 ping | grep -q PONG"]
      interval: 2s
      timeout: 3s
      retries: 15

  slave-1:
    image: redis:latest
    hostname: slave-1
    depends_on:
      - redis-master
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--replicaof",
        "redis-master",
        "6379",
        "--repl-diskless-load",
        "on-empty-db",
        "--protected-mode",
        "no"
      ]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 6379 --raw INFO replication | grep -q '^role:slave' && redis-cli -p 6379 --raw INFO replication | grep -q 'master_link_status:up'"]
      interval: 3s
      timeout: 4s
      retries: 15

  slave-2:
    image: redis:latest
    hostname: slave-2
    depends_on:
      - redis-master
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--replicaof",
        "redis-master",
        "6379",
        "--repl-diskless-load",
        "on-empty-db",
        "--protected-mode",
        "no"
      ]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 6379 --raw INFO replication | grep -q '^role:slave' && redis-cli -p 6379 --raw INFO replication | grep -q 'master_link_status:up'"]
      interval: 3s
      timeout: 4s
      retries: 15

  sentinel-1:
    image: redis:latest
    hostname: sentinel-1
    depends_on:
      - redis-master
    command: >
      sh -c 'echo "bind 0.0.0.0" > /etc/sentinel.conf &&
            echo "sentinel monitor mymaster redis-master 6379 2" >> /etc/sentinel.conf &&
            echo "sentinel resolve-hostnames yes" >> /etc/sentinel.conf &&
            echo "sentinel down-after-milliseconds mymaster 10000" >> /etc/sentinel.conf &&
            echo "sentinel failover-timeout mymaster 10000" >> /etc/sentinel.conf &&
            echo "sentinel parallel-syncs mymaster 1" >> /etc/sentinel.conf &&
            redis-sentinel /etc/sentinel.conf'
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 26379 SENTINEL ckquorum mymaster | grep -q ^OK"]
      interval: 3s
      timeout: 4s
      retries: 60

  sentinel-2:
    image: redis:latest
    hostname: sentinel-2
    depends_on:
      - redis-master
    command: >
      sh -c 'echo "bind 0.0.0.0" > /etc/sentinel.conf &&
            echo "sentinel monitor mymaster redis-master 6379 2" >> /etc/sentinel.conf &&
            echo "sentinel resolve-hostnames yes" >> /etc/sentinel.conf &&
            echo "sentinel down-after-milliseconds mymaster 10000" >> /etc/sentinel.conf &&
            echo "sentinel failover-timeout mymaster 10000" >> /etc/sentinel.conf &&
            echo "sentinel parallel-syncs mymaster 1" >> /etc/sentinel.conf &&
            redis-sentinel /etc/sentinel.conf'
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 26379 SENTINEL ckquorum mymaster | grep -q ^OK"]
      interval: 3s
      timeout: 4s
      retries: 60

  sentinel-3:
    image: redis:latest
    hostname: sentinel-3
    depends_on:
      - redis-master
    command: >
      sh -c 'echo "bind 0.0.0.0" > /etc/sentinel.conf &&
            echo "sentinel monitor mymaster redis-master 6379 2" >> /etc/sentinel.conf &&
            echo "sentinel resolve-hostnames yes" >> /etc/sentinel.conf &&
            echo "sentinel down-after-milliseconds mymaster 10000" >> /etc/sentinel.conf &&
            echo "sentinel failover-timeout mymaster 10000" >> /etc/sentinel.conf &&
            echo "sentinel parallel-syncs mymaster 1" >> /etc/sentinel.conf &&
            redis-sentinel /etc/sentinel.conf'
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 26379 SENTINEL ckquorum mymaster | grep -q ^OK"]
      interval: 3s
      timeout: 4s
      retries: 60

  sentinel-init:
    image: redis:latest
    command: >
      sh -c '
        redis-cli -h sentinel-1 -p 26379 SENTINEL ckquorum mymaster &&
        redis-cli -h sentinel-1 -p 26379 SENTINEL replicas mymaster
      '
    depends_on:
      sentinel-1:
        condition: service_healthy
      sentinel-2:
        condition: service_healthy
      sentinel-3:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      slave-1:
        condition: service_healthy
      slave-2:
        condition: service_healthy

  cluster-1:
    image: redis:latest
    hostname: cluster-1
    command: redis-server --port 7000 --cluster-enabled yes --appendonly yes --protected-mode no
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 7000 ping | grep -q PONG"]
      interval: 2s
      timeout: 3s
      retries: 15

  cluster-2:
    image: redis:latest
    hostname: cluster-2
    command: redis-server --port 7001 --cluster-enabled yes --appendonly yes --protected-mode no
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 7001 ping | grep -q PONG"]
      interval: 2s
      timeout: 3s
      retries: 15

  cluster-3:
    image: redis:latest
    hostname: cluster-3
    command: redis-server --port 7002 --cluster-enabled yes --appendonly yes --protected-mode no
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 7002 ping | grep -q PONG"]
      interval: 2s
      timeout: 3s
      retries: 15

  cluster-4:
    image: redis:latest
    hostname: cluster-4
    command: redis-server --port 7003 --cluster-enabled yes --appendonly yes --protected-mode no
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 7003 ping | grep -q PONG"]
      interval: 2s
      timeout: 3s
      retries: 15

  cluster-5:
    image: redis:latest
    hostname: cluster-5
    command: redis-server --port 7004 --cluster-enabled yes --appendonly yes --protected-mode no
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 7004 ping | grep -q PONG"]
      interval: 2s
      timeout: 3s
      retries: 15

  cluster-6:
    image: redis:latest
    hostname: cluster-6
    command: redis-server --port 7005 --cluster-enabled yes --appendonly yes --protected-mode no
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 7005 ping | grep -q PONG"]
      interval: 2s
      timeout: 3s
      retries: 15

  cluster-init:
    image: redis:latest
    command: redis-cli --cluster create cluster-1:7000 cluster-2:7001 cluster-3:7002 cluster-4:7003 cluster-5:7004 cluster-6:7005 --cluster-replicas 1 --cluster-yes
    depends_on:
      cluster-1:
        condition: service_healthy
      cluster-2:
        condition: service_healthy
      cluster-3:
        condition: service_healthy
      cluster-4:
        condition: service_healthy
      cluster-5:
        condition: service_healthy
      cluster-6:
        condition: service_healthy

  tests:
    image: ghcr.io/astral-sh/uv:debian
    environment:
      - UV_PYTHON=${PYTHON_VERSION}
      - UV_LINK_MODE=copy
      - UV_PYTHON_CACHE_DIR=/root/.cache/uv/python
    working_dir: /app
    volumes:
      - .:/app
      - /app/.venv
      - uv-cache:/root/.cache/uv
    depends_on:
      sentinel-init:
        condition: service_completed_successfully
      cluster-init:
        condition: service_completed_successfully

volumes:
  uv-cache:  {}  # named volume for uv/pip caches
